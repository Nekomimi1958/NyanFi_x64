<body>

  <h1>ビューア</h1>

  <dl>
    <dt class="no_bg_indent1"><a href="hid00006.htm">テキストビューア</a></dt>
    <dd>ファイルリストで <a href="hid00005.htm#TextViewer">TextViewer</a> コマンドを実行すると、テキストビューア画面に切り替わります。<br>
      <a href="hid00005.htm#TextViewer">TextViewer</a>_XW コマンドを実行すると、テキストビューアを別ウィンドウで開くことも可能です。<br>
    </dd>

    <dt class="no_bg_indent1"><a href="hid00007.htm">イメージビューア</a></dt>
    <dd>ファイルリストで <a href="hid00005.htm#ImageViewer">ImageViewer</a> コマンドを実行すると、イメージビューア画面に切り替わります。<br>
      なお、<a href="hid00005.htm#SubViewer">SubViewer</a> コマンドを実行すると、カーソル位置の画像を別ウィンドウで簡易表示するサブビューアが開きます。
    </dd>
  </dl>

</body>

</html>
